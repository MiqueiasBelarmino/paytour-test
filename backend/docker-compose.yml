services:
  mysql:
    image: mysql:8.0
    container_name: paytour-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: paytour_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mysql-network

volumes:
  mysql-data:

networks:
  mysql-network:
    driver: bridge
